# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - eulaiq

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Changed to ubuntu for consistency

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # Added caching

      - name: npm install and build
        run: |
          npm ci  # Use ci instead of install for more reliable builds
          npm run build --if-present

      - name: Create deployment package
        run: |
          mkdir deployment
          cp -r package*.json ./deployment/
          [ -d "dist" ] && cp -r dist ./deployment/
          [ -d "public" ] && cp -r public ./deployment/
          [ -d "views" ] && cp -r views ./deployment/
          [ -d "data" ] && cp -r data ./deployment/
          cp -r server.js ./deployment/ || true
          cp -r app.js ./deployment/ || true
          cp -r index.js ./deployment/ || true
          cp -r Models ./deployment/ || true
          cp -r Controllers ./deployment/ || true
          cp -r Routers ./deployment/ || true
          cp -r Middlewares ./deployment/ || true
          cp -r Helpers ./deployment/ || true
          cp -r .env* ./deployment/ || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: deployment  # Only upload what's needed
          retention-days: 1  # Reduced from default

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Install production dependencies
        run: npm ci --only=production

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'eulaiq'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8107E265827F4098B90B2D33AF4F4446 }}
          package: .
